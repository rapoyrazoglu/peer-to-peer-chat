name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libssl-dev

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DPEERCHAT_BUILD_TESTS=OFF -DPEERCHAT_NO_SODIUM=ON -DOPENSSL_USE_STATIC_LIBS=TRUE

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Package
        run: |
          mkdir -p dist
          cp build/peerchat dist/peerchat
          strip dist/peerchat
          cd dist && tar czf ../peerchat-linux-x86_64.tar.gz peerchat

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: peerchat-linux-x86_64
          path: peerchat-linux-x86_64.tar.gz

  build-macos-intel:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install openssl@3

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DPEERCHAT_BUILD_TESTS=OFF -DPEERCHAT_NO_SODIUM=ON -DOPENSSL_ROOT_DIR=$(brew --prefix openssl@3) -DOPENSSL_USE_STATIC_LIBS=TRUE

      - name: Build
        run: cmake --build build -j$(sysctl -n hw.ncpu)

      - name: Create installer
        run: |
          strip build/peerchat
          bash packaging/macos/build-pkg.sh "${GITHUB_REF_NAME#v}" build/peerchat
          mv peerchat-*-macos.pkg peerchat-macos-x86_64.pkg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: peerchat-macos-x86_64
          path: peerchat-macos-x86_64.pkg

  build-macos-arm:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install openssl@3

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DPEERCHAT_BUILD_TESTS=OFF -DPEERCHAT_NO_SODIUM=ON -DOPENSSL_ROOT_DIR=$(brew --prefix openssl@3) -DOPENSSL_USE_STATIC_LIBS=TRUE

      - name: Build
        run: cmake --build build -j$(sysctl -n hw.ncpu)

      - name: Create installer
        run: |
          strip build/peerchat
          bash packaging/macos/build-pkg.sh "${GITHUB_REF_NAME#v}" build/peerchat
          mv peerchat-*-macos.pkg peerchat-macos-arm64.pkg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: peerchat-macos-arm64
          path: peerchat-macos-arm64.pkg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install OpenSSL via vcpkg
        run: vcpkg install openssl:x64-windows-static

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DPEERCHAT_BUILD_TESTS=OFF -DPEERCHAT_NO_SODIUM=ON -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=x64-windows-static -DOPENSSL_USE_STATIC_LIBS=TRUE -DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded

      - name: Build
        run: cmake --build build --config Release -j $env:NUMBER_OF_PROCESSORS

      - name: Install NSIS
        run: choco install nsis -y

      - name: Install EnVar plugin
        run: |
          $pluginUrl = "https://nsis.sourceforge.io/mediawiki/images/7/7f/EnVar_plugin.zip"
          Invoke-WebRequest -Uri $pluginUrl -OutFile envar.zip
          Expand-Archive envar.zip -DestinationPath envar
          Copy-Item envar/Plugins/x86-ansi/* "C:/Program Files (x86)/NSIS/Plugins/x86-ansi/" -Force
          Copy-Item envar/Plugins/x86-unicode/* "C:/Program Files (x86)/NSIS/Plugins/x86-unicode/" -Force

      - name: Create installer
        run: |
          Copy-Item build/Release/peerchat.exe packaging/windows/
          & "C:/Program Files (x86)/NSIS/makensis.exe" packaging/windows/installer.nsi
          Move-Item packaging/windows/peerchat-setup.exe .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: peerchat-windows-setup
          path: peerchat-setup.exe

  build-arch-pkg:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Install base dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel cmake git openssl

      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DPEERCHAT_BUILD_TESTS=OFF -DPEERCHAT_NO_SODIUM=ON

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Package
        run: |
          mkdir -p dist
          cp build/peerchat dist/peerchat
          strip dist/peerchat
          cd dist && tar czf ../peerchat-arch-x86_64.tar.gz peerchat

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: peerchat-arch-x86_64
          path: peerchat-arch-x86_64.tar.gz

  create-release:
    needs: [build-linux, build-macos-intel, build-macos-arm, build-windows, build-arch-pkg]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/peerchat-linux-x86_64/peerchat-linux-x86_64.tar.gz
            artifacts/peerchat-macos-x86_64/peerchat-macos-x86_64.pkg
            artifacts/peerchat-macos-arm64/peerchat-macos-arm64.pkg
            artifacts/peerchat-windows-setup/peerchat-setup.exe
            artifacts/peerchat-arch-x86_64/peerchat-arch-x86_64.tar.gz
